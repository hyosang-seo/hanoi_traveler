<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리의 여행 기록</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Myeongjo', serif;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #b86b77;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      gap: 1.5rem;
    }

    .trip-button {
      background-color: #f9d5d3;
      border: none;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      color: #5e4b4b;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .trip-button:hover {
      transform: scale(1.05);
      background-color: #f7c2bf;
    }
  </style>
</head>
<body>
  <h1>우리의 여행 기록</h1>
  <div class="button-container">
    <button class="trip-button" onclick="location.href='jeju.html'">제주도</button>
    <button class="trip-button" onclick="location.href='hanoi.html'">하노이</button>
  </div>
</body>
</html>
